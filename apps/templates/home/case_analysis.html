{% extends "layouts/base2.html" %}



<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

<style>

th {
  text-align: center;
}

td{
text-align: center;
}

td.left{
text-align: left;
width: 1px;
white-space: nowrap;
}

td.fitwidth {
    width: 1px;
    white-space: nowrap;
}

</style>

{% endblock stylesheets %}

{% block content %}
<div class="row">
<body>
  <div class="col-lg-12 col-md-12">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header ">
          <div class="row">
            <div class="col-sm-6 text-left">
              
              <h2 class="card-title">Case to be Analysed</h2>
            </div>
          
          </div>
      
          <form action="{% url 'adddb' %}" method="POST" role="form">
            {% csrf_token %}
            <div class="form-group">
              
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" id="add-btn">Export Existing Cases</button>
                </span>
          
           
            </div>
          </form>
          <br>
          <br>
          <form action="" method='POST' enctype="multipart/form-data">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" value="Submit">
          </form>

    
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header ">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h2 class="card-title">Similar Cases</h2>
              <table class="table align-middle mb-0" style="table-layout: auto;">
                <thead class="bg-dark">
                  <tr>
                    <th>Case Name</th>
                    <th>View</th>
                  </tr>
                </thead>
                <tbody>
                  {% for sim_case in similarcases %}
                  <tr>
                      <td class="fitwidth">
                        <p class="fw-bold mb-1">{{ sim_case }}</p>
                    </td>

                    <td >
                      <button type="submit" class="btn btn-default" id="add-btn">View Case</button>
                      </td>  
                  </tr>
              {% endfor %}

              </tbody>

            </div>
          
          </div>
    
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
