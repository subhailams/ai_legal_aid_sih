{% extends "layouts/base.html" %}



<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

<style>

  th {
    text-align: center;
  }
  
  
  td.left{
  text-align: left;
  width: 1px;
  white-space: nowrap;
  }
  
  td.fitwidth {
      width: 1px;
      white-space: nowrap;
  }
  
  </style>
{% endblock stylesheets %}

{% block content %}



<body>

  <div class="row">
  <div class="col-lg-12 col-md-12">



    <br>
    <form action="{% url 'trans' %}" method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      
      <div class="dropdown">
        <select name="dropdown">
          <option selected="selected" disabled>Select Language</option>
          <option value="Hindi">Hindi</option>
          <option value="Tamil">Tamil</option>
          <option value="Kannada">Kannada</option>
          <option value="Telugu">Telugu</option>
      </select>
  
      </div>
      <br>

      <input type="submit" value="Submit">
  </form>

  </div>
  </div>
 
  <br>

        <div class="col-12">
          <div class="card card-chart">
            <div class="card-header">
              <h2 class="card-title">Translated Case</h2>
              <p> Selected Language: {{language}} </p>
              <table class="table align-middle mb-0" style="table-layout: auto;">
                <thead class="bg-dark">
                  <tr>
                    <th>Before Translation</th>
                    <th>After Translation</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <p class="fw-bold mb-1">{{ before_trans }}</p>
                    </td>
                    <td>
                      <p class="fw-bold mb-1">{{ translated }}</p>
                    </td>
                  </tr>
      
                </tbody>
              </table>
  
  
            </div>
          </div>
        </div>


      
          
    
        </div>
      </div>
    </div>
  </div>
  
</body>

{% endblock content %}
