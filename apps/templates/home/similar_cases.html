{% extends "layouts/base2.html" %}



<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}


<style>

  th {
    text-align: center;
  }
  
  td{
  text-align: center;
  }
  
  td.left{
  text-align: left;
  width: 1px;
  white-space: nowrap;
  }
  
  td.fitwidth {
      width: 1px;
      white-space: nowrap;
  }
  
  </style>

{% endblock stylesheets %}

{% block content %}
<div class="row">
<body>
  <div class="col-lg-12 col-md-12">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header ">
          <div class="row">
            <div class="col-sm-6 text-left">
              
              <p> Chosen Case: </p>
              <p> {{ case.case_name}} </p>

              <h2 class="card-title">Similar Cases</h2>
              <table class="table align-middle mb-0" style="table-layout: auto;">
                <thead class="bg-dark">
                  <tr>
                    <th>Case Name</th>
                    <th>View</th>
                  </tr>
                </thead>
                <tbody>
                  {% for sim_case in similarcases %}
                  <tr>
                      <td class="fitwidth">
                        <p class="fw-bold mb-1">{{ sim_case }}</p>
                    </td>

                    <td >
                      <button type="submit" class="btn btn-default" id="add-btn">View Case</button>
                      </td>  
                  </tr>
              {% endfor %}

            </div>


          
          </div>
    
        </div>
      </div>
    </div>
  </div>

    {% comment %} <div class="col-12">
        <div class="card card-chart">
          <div class="card-header">
            <h2 class="card-title">Recents</h2>
          </div>
        </div>
      </div> {% endcomment %}

</body>

{% endblock content %}
